name: docker-pipeline

on:
  push:
    branches:
      - main

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: get repo
        uses: actions/checkout@v3

      - name: login to dockerhub
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login \
            -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: build image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/pipe:latest .

      - name: push image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/pipe:latest
